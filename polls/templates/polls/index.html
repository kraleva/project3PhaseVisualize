<h1>List of all users</h1>
<form method="POST">
  <label for="screenname">Search for a user:</label><br>
  <input type="text" name="screenname" default="Enter username">
  <input type = "submit" value="Search">
</form>
{% if searcheduser %}
  <div class="user_list">
    {% for user in searcheduser %}
    <div class="user_row">
    <li><a
   </div>
   {% endfor %}
{% elif latest_user_list %}
    <div class="user_list">
    <ul>
    {% for user in latest_user_list %}
        <div class="user_row">    
        <li><a href="{%url 'user' user.screenname %}">{{ user.screenname }}</a></li>
        </div>
    {% endfor %}
    </ul>
    </div>
{% else %}
    <div class="user_list">
    <p>No users are available.</p>
    </div>
{% endif %}
